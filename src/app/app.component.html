<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form #form="ngForm" (ngSubmit)="Submit()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          required
          email
          ngModel
          #email="ngModel">
          <span *ngIf="!email.valid && email.touched">Podany email jest błędny</span>
        </div>
        <div class="form-group">
          <label for="subscription">Wybierz subskrypcje:</label>
          <select
          name="subscription"
          id="subscription"
          class="form-control"
          [ngModel]="selectedSub">
            <option
              *ngFor="let subscription of subscriptions"
              [value]="subscription">
              {{ subscription }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Hasło:</label>
          <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          required
          ngModel
          #password="ngModel">
          <span *ngIf="!password.valid && password.touched">Podaj poprawne hasło</span>
        </div>
        <p *ngIf="!form.valid && form.touched">Formularz jest niepoprawny</p>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
</div>
